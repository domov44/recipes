<section class="block section-image-texte">
  <div
    class="mx-auto grid max-w-2xl grid-cols-1 items-center gap-x-8 gap-y-16 px-4 py-24 sm:px-6 sm:py-32 lg:max-w-7xl lg:grid-cols-2 lg:px-8">

    <div [ngClass]="textOrderClass">
      <div class="txt-group" [innerHTML]="text"></div>

      <dl class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8">
        <div *ngFor="let item of listText; let i = index" class="border-t border-gray-200 pt-4">
          <dd class="mt-2 text-sm text-gray-500" [innerHTML]="item.text"></dd>
        </div>
      </dl>
    </div>

    <div class="grid grid-cols-2 grid-rows-2 gap-4 sm:gap-6 lg:gap-8" [ngClass]="imageOrderClass">
      <div *ngFor="let item of listImage; let i = index" class="relative w-full h-0 pb-[100%]">
        <img [src]="item.image.node.sourceUrl" [alt]="item.image.node.altText"
          class="absolute inset-0 w-full h-full object-cover rounded-lg bg-gray-100" />
      </div>
    </div>

  </div>
</section>
