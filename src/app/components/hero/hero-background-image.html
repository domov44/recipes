<div class="relative h-screen bg-cover bg-center text-white px-4 md:px-10"
  [ngStyle]="{ 'background-image': getBackgroundImage() }">
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <div class="relative z-10 flex flex-col items-center justify-center h-full max-w-4xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ title }}</h1>
    <p class="text-lg md:text-xl mb-6">{{ description }}</p>
    <a *ngIf="link" [href]="link"
      class="inline-block bg-white text-black px-6 py-3 rounded-md font-medium transition hover:bg-gray-100">
      Voir les produits
    </a>
  </div>
</div>
