<section class="block section-image-texte">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="txt-group" [innerHTML]="text"></div>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div *ngFor="let post of postypes" class="group relative">
        <a [routerLink]="['/', post.contentTypeName, post.slug]"
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none lg:h-80 group-hover:opacity-75 block">
          <img [src]="post.featuredImage?.node?.sourceUrl || defaultImageUrl"
            [alt]="post.featuredImage?.node?.altText || 'Image'"
            class="h-full w-full object-cover object-center lg:h-full lg:w-full" />
        </a>

        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a [routerLink]="['/', post.contentTypeName, post.slug]" class="relative block">
                {{ post.title }}
              </a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
